<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Money Flow Sankey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.plot.ly/plotly-2.31.1.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.8.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ethereum Money Flow Sankey</h1>
        <form id="form" class="row g-3">
            <div class="col-md-6">
                <label for="suspectAddress" class="form-label">ETH Address of suspect</label>
                <input type="text" class="form-control" name="suspectAddress" id="suspectAddress" required>
            </div>
            <div class="col-md-2">
                <label for="maxDepth" class="form-label">Max Depth</label>
                <input type="number" class="form-control" name="maxDepth" id="maxDepth" value="4" required>
            </div>
            <div class="col-md-2">
                <label for="maxOutflows" class="form-label">Maximum outflows</label>
                <input type="number" class="form-control" name="maxOutflows" id="maxOutflows" value="25">
            </div>
            <div class="col-md-2 form-check mt-5">
                <input type="checkbox" class="form-check-input" name="skipContracts" id="skipContracts" checked>
                <label for="skipContracts" class="form-check-label">Skip Contracts</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" id="pauseBtn" class="btn btn-secondary">Pause</button>
            </div>
        </form>
        <div id='myDiv' class="mt-5"><!-- Plotly chart will be drawn inside this DIV --></div>
    </div>
    <script src="util.js"></script>
    <script src="erc20PriceService.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
